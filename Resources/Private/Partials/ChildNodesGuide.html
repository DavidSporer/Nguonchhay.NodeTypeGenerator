<div class="text-md-left">
	<a class="btn" data-toggle="modal" href="#childNodesGuide"><i class="fa fa-info-circle" aria-hidden="true"></i> Child nodes's rule</a>

	<div id="childNodesGuide" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						<img class="lamp-sign" src="{f:uri.resource(path: 'Images/lamp.ico')}" />
						Child node generating rules
					</h4>
				</div>
				<div class="modal-body">
					In order to create child node(s) for nodetype, you can follow these rules:
					<ul>
						<li>
							Create only child node: name
						</li>
						<li>
							Create child node with constraints: name => constraint1,constraint2
						</li>
					</ul>
					<strong>Note:</strong> New line if you want to create many child nodes
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</div>
