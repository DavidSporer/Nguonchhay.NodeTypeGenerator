#                                                                        #
# Security policy for the Nguonchhay.NodeTypeGenerator package           #
#                                                                        #

privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'Nguonchhay.NodeTypeGenerator:NodeGeneratorControllerActions':
      matcher: 'method(Nguonchhay\NodeTypeGenerator\Controller\NodeGeneratorController->(index|generateForm|generating|confirm|setupNodeType)Action())'

roles:
  'TYPO3.Neos:Administrator':
    privileges:
      -
        privilegeTarget: 'Nguonchhay.NodeTypeGenerator:NodeGeneratorControllerActions'
        permission: GRANT
